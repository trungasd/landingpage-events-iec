<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please log in as administrator.</p>
            </div>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required class="pass-key">
                        <img src="../assets/img/eye-close.png" id="eyeicon" class="password-toggle" alt="Toggle Password Visibility">
                    </div>
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="../assets/img/Data Arranging_Two Color.svg" alt="">
        </div>
    </div>

    <script src="../js/login/login.js"></script>
</body>
</html>
